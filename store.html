<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Fabricators | Store</title>
  <meta name="description" content="HVAC Sheet metal fittings">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="styles.css" />   
</head>
<body>
  <header class="main-header">
    <nav class="nav main-nav">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="store.html">STORE</a></li>
        <li><a href="about.html">ABOUT</a></li>
      </ul>
    </nav>
    <h1 class="band-name band-name-large">The Fabricators</h1>
  </header>

  <section class="container content-section">
    <h2 class="section-header">Fittings</h2>
    <div class="shop-items">
      <div class="shop-item">
        <span class="shop-item-title">Square to Round</span>
        <img class="shop-item-image" src="images/sq_to_rd.jpg" width="100">
        <div class="shop-item-details">
          <span class="shop-item-price">$12.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>

      <div class="shop-item">
        <span class="shop-item-title">Square Elbow</span>
        <img class="shop-item-image" src="images/elbow_sq.jpg" width="100">
        <div class="shop-item-details">
          <span class="shop-item-price">$10.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>       
      
      <div class="shop-item">
        <span class="shop-item-title">Round Elbow</span>
        <img class="shop-item-image" src="images/elbow_rd.jpg" width="100">
        <div class="shop-item-details">
          <span class="shop-item-price">$15.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>  

      <div class="shop-item">
        <span class="shop-item-title">Transition</span>
        <img class="shop-item-image" src="images/transition.jpg" width="100">
        <div class="shop-item-details">
          <span class="shop-item-price">$2.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div> 

    </div>
    
  </section>

  <section class="container content-section">
    <h2 class="section-header">More Fittings</h2>
    <div class="shop-items">
      <div class="shop-item">
        <span class="shop-item-title">Round Tee</span>
        <img class="shop-item-image" src="images/rd_tee.jpg" width="100">
        <div class="shop-item-details">
          <span class="shop-item-price">$99.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div> 

      <div class="shop-item">
        <span class="shop-item-title">Round Wye</span>
        <img class="shop-item-image" src="images/rd_wye.jpg" width="100">
        <div class="shop-item-details">
          <span class="shop-item-price">$1999.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div> 
    </div>
  </section>

  <section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
      <span class="cart-item cart-header cart-column">ITEM</span>
      <span class="cart-price cart-header cart-column">PRICE</span>
      <span class="cart-quantity cart-header cart-column">QUANTITY</span>      
    </div>

    <div class="cart-items">
      <div class="cart-row">
        <div class="cart-item cart-column">
          <img class="cart-item-image" src="images/rd_tee.jpg" width="100" height="100">
          <span class="cart-item-title">Round Tee</span>
        </div>
        <span class="cart-price cart-column">$99.99</span>
        <div class="cart-quantity cart-column">
          <input class="cart-quantity-input" type="number" value="2">
          <button class="btn btn-danger" type="button">REMOVE</button>
        </div>
      </div>

      <div class="cart-row">
        <div class="cart-item cart-column">
          <img class="cart-item-image" src="images/sq_to_rd.jpg" width="100" height="100">
          <span class="cart-item-title">Square to Round</span>
        </div>
        <span class="cart-price cart-column">$12.99</span>
        <div class="cart-quantity cart-column">
          <input class="cart-quantity-input" type="number" value="1">
          <button class="btn btn-danger" type="button">REMOVE</button>
        </div>
      </div>
    </div>
    <div>
      <strong>Total</strong>
      &lt&gt
      <span>$112.98</span>
    </div>
    <div>
      <button role="button">BUY</button>
    </div>

  </section>


  <footer class="main-footer">
    <div class="container main-footer-container">
      <h3 class="band-name">The Fabricators</h3>
      <ul class="nav footer-nav">
        <li><a href="https://treatsheating.com"><img src="images/treats_logo.png" width="100"></a></li>
        <li><a href="https://carrier.com"><img src="images/Carrier.png" width="100"></a></li>
        <li><a href="https://gensco.com"><img src="images/Gensco.jpg" width="100"></a></li>
      </ul>
    </div>
  </footer>
  
</body>
</html>
